name: Ubidots Balena
description: >-
  Send data to Ubidots from your Balena IoT app through MQTT.
version: 0.0.1
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/ubidots/ubidots-balena"
  logo:
    type: blob.asset
    data:
      url: "https://raw.githubusercontent.com/ubidots/ubidots-balena/main/logo.png"
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi4-64
